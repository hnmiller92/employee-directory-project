<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Employee Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:fragment="navigation" style="background-color: #e3f2fd;">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/employees">List All Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees/add">Add Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees/delete">Delete Employee</a>
        </li>
    </ul>
</nav>


<table th:fragment="employee-table" class="table table-striped row justify-content-center">
    <tr th:each="employee : ${employees}">
        <td>
            <p th:text="'ID: ' + ${employee.id}"></p>
            <p th:text="'Name: ' + ${employee.firstName} + ' ' + ${employee.lastName}"></p>
            <p th:text="'Status: ' + ${employee.status.displayName}"></p>
            <p th:text="'Date of birth: ' + ${employee.month + '/' + employee.day + '/' + employee.year}"></p>
        </td>
    </tr>
    <br>
</table>

</body>
</html>
